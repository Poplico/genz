            $(document).ready(function () {

                $('.cover').velocity({
                    opacity: 1

            function coverPlay() {
                $(".cover").velocity("fadeOut", {duration: 200});
                $(".nav-drop-link").velocity("fadeIn", {
                    delay: 400, 
                    duration: 1400
                });
                $(".mid-float-left").velocity({

                    translateX: '100px',
                }, 1400, '[200, 20]');
                $(".wrapper-prof")

                    .animate(
                    { opacity: 1 },
                    { queue: false, duration: 2000 }
                );
            };
        </script>

        <script>
            var menuVis = false;
            function menuAnim() {
                $(".wrapper-nav").stop();
                $('.nav-drop-link').toggleClass('rotated');
                $('.nav-drop-link a').toggleClass('opac');
                if (menuVis === false){
                    $(".wrapper-nav")
                        .css('opacity', 0)
                        .slideDown('fast')
                        .animate(
                        { opacity: 1 },
                        { queue: false, duration: 'slow' }
                    );
                    menuVis = true;
                } else {
                    $(".wrapper-nav")
                        .css('opacity', 1)
                        .slideUp('slow')
                        .animate(
                        { opacity: 0 },
                        { queue: false, duration: 'fast' }
                    );
                    menuVis = false;
                }
            }
        </script>
